<!doctype html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>

함수 <code>handler</code>는 이 입력 필드에서 호출됩니다.
<br>
<input id="input1" placeholder="이곳에 입력하세요.">

<p>

디바운스된 함수 <code>debounce(handler, 1000)</code>는 이 입력 필드에서 호출됩니다.
<br>
<input id="input2" placeholder="이곳에 입력하세요.">

<p>
<button id="result">함수 <code>handler</code>가 여기에 결과를 보여줍니다.</button>

<script>
  function handler(event) {
    result.innerHTML = event.target.value;
  }

  input1.oninput = handler;
  input2.oninput = _.debounce(handler, 1000);
</script>
